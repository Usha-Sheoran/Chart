<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .error{
            color: red;
        }
        .chart-container {
      display: flex;
      align-items: flex-end;
      gap: 20px;
      height: 250px;
      margin-top: 40px;
    }
    .bar {
      width: 40px;
      background: #0d6efd;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      border-radius: 5px;
      transition: 0.3s;
    }
    .bar:hover {
      opacity: 0.7;
      cursor: pointer;
    }
    .label {
      text-align: center;
      margin-top: 8px;
      font-weight: 500;
    }
    </style>
</head>

<!-- <a href="?tab=java"></a> -->

 <body class="container py-5">
  <h2 class="mb-4">Dynamic Bar Chart Using data</h2>
  <div id="chart"></div>
 <form action="" class="container cart-4 bg-white " id="formcontact">
    <h2 class="text-center">Form Contact</h2>
    <div>
        <label class="mt-3" for="">Name</label> <br>
        <input class="form-control" type="text" name="name" id="name">
        <div class="error" id="errorName"></div>
    </div>
    <div>
        <label class="mt-3" for="">Age</label> <br>
        <input class="form-control" type="number" name="age" id="age">
        <div class="error" id="errorAge"></div>
    </div>
    <div>
        <label class="mt-3" for="">Email</label> <br>
        <input class="form-control" type="text" name="email" id="email">
        <div class="error" id="errorEmail"></div>
    </div>
   
</div>
   
    
    <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label"> textarea</label>
  <textarea class="form-control" id="massage" rows="3"></textarea>
    <div class="error" id="errorMassage"></div>

</div>
    <div>
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
    </div>
 </form> <br>
 <h3 class="mb-4"> <a href="/java.html">Java Edition</a></h3>


<script>
  const chartData = [
      { label: "Java", value: 80 },
      { label: "Python", value: 65 },
      { label: "C++", value: 50 },
      { label: "JavaScript", value: 90 }
    ];

    function renderChart(data) {
      const chartDiv = document.getElementById("chart");

      chartDiv.innerHTML = `
        <div class="chart-container">
          ${data.map(item => `
            <div>
              <div class="bar" style="height: ${item.value * 2}px;">
                <span>${item.value}</span>
              </div>
              <div class="label">${item.label}</div>
            </div>
          `).join("")}
        </div>
      `;
    }

    // Render chart
    renderChart(chartData);
    


    document.getElementById('formcontact').addEventListener('submit',(event)=>{
        event.preventDefault();
        document.getElementById('errorName').textContent='';
        document.getElementById('errorAge').textContent='';
        document.getElementById('errorEmail').textContent='';
        document.getElementById('errorMassage').textContent='';
    

         let name= document.getElementById('name').value;
         let age=document.getElementById('age').value;
         let email=document.getElementById('email').value;
         let massage=document.getElementById('massage').value;
         let isvalid=true;
         if(!name){
            document.getElementById('errorName').textContent='Name is required';
            isvalid=false;
         }
         if(!age){
            document.getElementById('errorAge').textContent='Age is required';
            isvalid=false;
         }
         if(!email){
          document.getElementById('errorEmail').textContent='Email is required';
          isvalid=false;

           }

         else if(!email.includes('@')){
           document.getElementById('errorEmail').textContent=' invalid Email';
           isvalid=false;}
    
         if(!massage){
            document.getElementById('errorMassage').textContent='massage is required';
            isvalid=false;
             }
         if(isvalid){
            alert("Form Successfully saubmitted");
            console.log("Form Data");
         console.log({name,age,email,massage});
         }   
    });

    



</script>

    
</body>
</html>
